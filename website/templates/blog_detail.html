{% extends 'base.html' %}

{% block title %} {{ blog.title }} {% endblock %}

{% block body %}
<div class="blog-container">
    <h1>{{ blog.title }}</h1>
    <p class="blog-meta">
        Published by 
        <a href="{{ url_for('views.user_profile', user_id=blog.author.id) }}">
            <img src="../static/images/avatar2.jpeg" class="author-img" alt="Profile Picture">
            {{ blog.author.username }}
        </a>
        on {{ blog.date_posted.strftime('%B %d, %Y') }}
    </p>
    
    <img src="{{ blog.image }}" alt="Blog Image" class="blog-image">
    
    <div class="blog-body">
        <p>{{ blog.body }}</p>
    </div>

    <a href="{{ url_for('views.all_blogs') }}" class="back-button">‚Üê Back to Blogs</a>
</div>

<style>
.blog-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    text-align: left;
    color: #212121;
    line-height: 1.8;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.blog-meta {
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 30px;
    text-align: center;
}

.author-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    vertical-align: middle;
    border: 2px solid #ddd;
    transition: transform 0.3s ease;
}

.author-img:hover {
    transform: scale(1.1);
}

.blog-image {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.blog-body {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #444;
    margin-bottom: 40px;
}

.blog-body p {
    margin-bottom: 20px;
}

.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
}

.back-button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .blog-container {
        padding: 20px;
        margin: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    .blog-image {
        max-height: 300px;
    }

    .blog-body {
        font-size: 1rem;
    }
}
</style>

{% endblock body %}
